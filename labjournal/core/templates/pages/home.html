{% extends "master.html" %}
{% load static %}

{% block content %}


{% block extra_css %}
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'css/style.css' %}" rel="stylesheet">
{% endblock %}

<title>Home page images</title>

  <div id="demo" class="carousel slide carousel-height" data-bs-ride="carousel">


    <div class="carousel-indicators">
      <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
    </div>


    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{% static 'images/hp4.jpg' %}" alt=" " class="d-block w-100">

      </div>
      <div class="carousel-item">
        <img src="{% static 'images/hp2.jpg' %}" alt=" " class="d-block w-100">

      </div>
      <div class="carousel-item">
        <img src="{% static 'images/hp3.jpg' %}" alt=" " class="d-block w-100">

      </div>
    </div>


    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>


<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

{% endblock %}
