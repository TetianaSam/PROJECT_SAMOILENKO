{% extends 'master.html' %}
{% load static %}

{% block content %}
    {% block extra_css %}
        <link href="{% static 'css/style.css' %}" rel="stylesheet">
    {% endblock %}

    <h1>Edit Note</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="bt_style" type="submit">Save Changes</button>
    </form>
<button class="bt_style" onclick="window.location.href='{% url 'notes_list' %}'">Back</button>

{% endblock %}
