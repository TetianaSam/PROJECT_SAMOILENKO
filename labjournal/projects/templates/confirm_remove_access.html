{% extends 'master.html' %}
{% load static %}

{% block content %}

{% block extra_css %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
{% endblock %}

    <h1>Confirm Remove Access</h1>
            <p>Are you sure you want to remove access for <strong>{{ access.user.username }}</strong>?</p>

            <form method="post" action="{% url 'remove_project_access' project.id access.user.id %}">
                {% csrf_token %}
                <button class="btn btn-danger" type="submit">Yes, Remove Access</button>
                <a href="{% url 'manage_project_access' project.id %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>

        <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
{% endblock %}
