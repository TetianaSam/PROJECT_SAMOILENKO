<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Створити Протокол</title>
</head>
<body>
    <h1>Створити новий протокол</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Зберегти</button>
    </form>
    <a href="{% url 'protocol_list' %}">Назад до списку</a>
</body>
</html>
