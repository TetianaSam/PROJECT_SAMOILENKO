<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Список протоколів</title>
</head>
<body>
    <h1>Список протоколів</h1>
    <table>
        <thead>
            <tr>
                <th>Назва</th>
                <th>Дата створення</th>
                <th>Остання дата редагування</th>
                <th>Дії</th>
            </tr>
        </thead>
        <tbody>
            {% for protocol in protocols %}
            <tr>
                <td><a href="{% url 'view_protocol' protocol.pk %}">{{ protocol.name }}</a></td>
                <td>{{ protocol.created_at }}</td>
                <td>{{ protocol.updated_at }}</td>
                <td>
                    <a href="{% url 'edit_protocol' protocol.pk %}">Редагувати</a>
                    <a href="{% url 'delete_protocol' protocol.pk %}">Видалити</a>
                    <a href="{% url 'download_protocol' protocol.pk %}">Завантажити</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
