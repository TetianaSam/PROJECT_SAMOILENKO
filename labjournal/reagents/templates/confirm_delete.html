{% extends 'master.html' %}


{% block content %}
<h1>Confirm Delete</h1>
  <p>Are you sure you want to delete this {{ reagent|default:consumable }}?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit">Confirm</button>
    <a href="{% url 'reagents_list' %}">Cancel</a>
  </form>
{% endblock %}
