{% extends 'master.html' %}
{% load static %}

{% block content %}

{% block extra_css %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
{% endblock %}

<h1>Confirm Removal</h1>
  <p>Are you sure you want to remove access for {{ access.user.username }}?</p>

  <form method="post">
    {% csrf_token %}
    <button class="bt_style" type="submit">Confirm</button>
    <button class="bt_style" onclick="window.location.href='{% url 'manage_consumable_access' consumable.pk %}'">Cancel</button>
  </form>
{% endblock %}
