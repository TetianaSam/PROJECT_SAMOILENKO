{% extends 'master.html' %}


{% block content %}
<h1>Confirm Removal</h1>
  <p>Are you sure you want to remove access for {{ access.user.username }}?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit">Confirm</button>
    <a href="{% url 'manage_reagent_access' reagent.pk %}">Cancel</a>
  </form>
{% endblock %}
